<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.0.23.min.js"></script>
  <script type="text/javascript" src="js/fbfeed.js"></script>
</head>

<body>
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
    Parse.FacebookUtils.init({
      appId      : '400503560015485', // App ID
      channelUrl : '//coshx.github.com/fbfeed/channel.html', // Channel File
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });

    /* see https://parse.com/questions/unable-to-access-fb-graph-api-due-to-inactive-access-tokens */
    FB.init({
      appId      : '400503560015485', // App ID
      channelUrl : '//coshx.github.com/fbfeed/channel.html', // Channel File
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });

    // Additional initialization code here
  };

  // Load the SDK Asynchronously
  (function(d){
     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "//connect.facebook.net/en_US/all.js";
     ref.parentNode.insertBefore(js, ref);
  }(document));
  </script>
  <div id="main">
    <a id="fblogin" href="#">Login With Facebook</a>
    <a id="fbfriends" href="#">Get Facebook Friends</a>
  </div>
</body>

</html>
